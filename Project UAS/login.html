<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Akun</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="login">
        <div id="login-content">
            <div id="login-title">
                <h2>LOGIN AKUN</h2>
                <div class="underline-title">

                </div>
            </div>
            <form method="post" class="form">
                <label for="user-email" style="padding-top: 13px;">&nbsp;
                 email 

                </label>
                <input id="user-email" class="form-content" type="Email"
                 name="email" autocomplete="on" required/>
                <div class="form-border"></div>

                <label for="user-password" style="padding-top: 22px;">&nbsp;
                    password
   
                   </label>
                   <input id="user-password" class="form-content" type="password"
                    name="password" required/>
                   <div class="form-border"></div>
                   <a href="login.html">
                        <legend id="forgot-password">Lupa password ?</legend>
                   </a>
                   <input id="submit-btn" type="submit" value="LOGIN">
                   <a href="login.html" id="signup">Belum Punya Akun</a>
            </form>
        </div>
    </div>
    
</body>
</html>
